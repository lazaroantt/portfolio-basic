<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/page/css/projetos.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide" onclick="window.location.href='https://landing-page-apple.vercel.app/'">
            <div class="image-box">
              <img src="/page/images/apple.png" alt="" />
            </div>
            <div class="profile-details">
              <div class="description">
                <h4 class="name">Page Apple</h4>
                <h4 class="titulo">HTML, CSS</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide" onclick="window.location.href='https://landing-project.vercel.app/'">
            <div class="image-box">
              <img src="images/landing.png" alt="" />
            </div>
            <div class="profile-details">
              <div class="description">
                <h4 class="name">Landing Page Responsivo</h4>
                <h4 class="titulo">HTML, CSS</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide" onclick="window.location.href='https://quiz-react-xi.vercel.app/'">
            <div class="image-box">
              <img src="/page/images/quiz.png" alt="" />
            </div>
            <div class="profile-details">
              <div class="description">
                <h4 class="name">Quiz</h4>
                <h4 class="titulo">React JS, CSS</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide" onclick="window.location.href='https://lading-academia-tech.vercel.app/'">
            <div class="image-box">
              <img src="/page/images/tech.png" alt="" />
            </div>
            <div class="profile-details">
              <div class="description">
                <h4 class="name">Landing Page</h4>
                <h4 class="titulo">HTML, CSS</h4>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
